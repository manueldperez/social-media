<!DOCTYPE html>
<html>
    <head>
        <title>Social Media</title>
        <meta name="author" content="Manuel Perez">
        <meta name="description" content="Social Media HTML & CSS Project.">
        <meta name="keywords" content="Social Media Profile HTML CSS">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/e9252d7177.js" crossorigin="anonymous"></script>
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="logo-area">
                <a href="index.html">LOGO</a>
            </div>
            <div class="menu-area">
                <ul>
                    <li><a href="">Pablo</a></li>
                    <li><a href="">Home</a></li>
                </ul>
            </div>
            <div class="icon-links">
                <ul>
                    <li>
                        <a href="">
                            <i class="fas fa-user-friends"></i>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="fas fa-inbox"></i>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="fas fa-bell"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="privacy">
                <a href="">
                    <i class="fas fa-unlock-alt"></i>
                </a>
            </div>
            <div class="search-area">
                <ul>
                    <li>
                        <a href="">
                            <i class="fas fa-search"></i>
                        </a>
                    </li>
                    <li>
                        <input type="text" placeholder="Search...">
                    </li>
                    <li>
                        <a href="">
                            <i class="fas fa-times"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </header>
        <section id="top-area">
            <div class="profile-info">
                <div class="user-img">
                    <img src="https://media.gettyimages.com/photos/photo-date-du-21-octobre-1971-de-lcrivain-pote-et-diplomate-chilien-picture-id160038782?k=6&m=160038782&s=612x612&w=0&h=tEKb9Cbt1eexD38P1Gj1rpBSjWjJbzfb5FyOK2mxLWg="/>
                </div>
                <div class="user-details">
                    <h3>Pablo Neruda</h3>
                    <a href="update.html">
                        Update Info
                    </a>
                    <a href="activity.html">
                        View Activity
                    </a>
                </div>
                
            </div>
        </section>
        <section id="content-area">
            <div class="side-column">
                <div class="widget-box intro">
                    <div class="head">
                        <div class="widget-icon-container">
                            <div class="widget-img">
                                <i class="fas fa-globe-americas"></i>
                            </div>
                        </div>
                        <div class="widget-title">Intro</div>
                    </div>
                    <div class="body">
                        <h6>
                            Chilean Poet-Diplomat and Politician
                        </h6>
                        <p>
                            I won the Nobel Prize for Literature in 1971.
                        </p>
                        <p>
                            Click <a href="https://www.poemhunter.com/poem/your-laughter/">here</a> to read my favourite poem.
                        </p>
                        <a href="#">
                            Update Info
                        </a>
                    </div>
                </div>
                <div class="widget-box photos">
                    <div class="widget-icon-container">
                        <div class="widget-img">
                            <i class="fas fa-camera"></i>
                        </div>
                    </div>
                    <div class="widget-title">Photos</div>
                    <div class="body">
                        <div class="img1"></div>
                        <div class="img2"></div>
                        <div class="img3"></div>
                        <div class="img4"></div>
                        <div class="img5"></div>
                        <div class="img6"></div>
                        <div class="img7"></div>
                        <div class="img8"></div>
                        <div class="img9"></div>
                    </div>
                </div>
                <div class="widget-box friends">
                    <div class="widget-icon-container">
                        <div class="widget-img">
                            <i class="fas fa-user-friends"></i>
                        </div>
                    </div>
                    <div class="widget-title">Friends</div>
                    <div class="body">
                        <div class="img1"></div>
                        <div class="img2"></div>
                        <div class="img3"></div>
                        <div class="img4"></div>
                        <div class="img5"></div>
                        <div class="img6"></div>
                        <div class="img7"></div>
                        <div class="img8"></div>
                        <div class="img9"></div>
                    </div>
                </div>
            </div>
            <div class="main-area">
                <div class="widget-box menu">
                    <ul>
                        <li>
                            <i class="fas fa-stream"></i>
                            <span>Timeline</span>
                        </li>
                        <li>
                            <i class="far fa-address-card"></i>
                            <span>About</span>
                        </li>
                        <li>
                            </a><i class="fas fa-user-friends"></i>
                            <span>Friends</span>
                        </li>
                        <li>
                            <i class="fas fa-camera"></i>
                            <span>Photos</span>
                        </li>
                        <li>
                            <i class="fas fa-ellipsis-v"></i>
                        </li>
                    </ul>
                </div>
                <div class="widget-box post">
                    
                </div>
            </div>
        </section>
    </body>
</html>
